name: Update Material Symbols

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Setup node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci

      - name: Create symbols folder
        run: mkdir -p symbols

      - name: Download latest material symbols
        run: npx @material-design-icons/scripts download svg --symbols --to ./symbols --weight 400 --size 20

      - name: Commit symbol changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: 'Updated material svg symbols'
          file_pattern: 'symbols/**'
          create_branch: false